<html>
<head>
	<link rel="icon" href="favicon.ico">

	<style type="text/css">
		body {
			background-color: lightblue;
		}

		h1 {
			color: navy;
		}

		h3 {
			color: grey;
		}

		img {
			transition-duration: 2s;
		}

		img.jumpy {
		    -webkit-animation: jumper 1s infinite  alternate;
		    animation: jumper 1s infinite  alternate;
		}

		@-webkit-keyframes jumper {
		    0% { -webkit-transform: translateY(0); }
		    100% { -webkit-transform: translateY(-15px); }
		}
		@keyframes jumper {
		    0% { transform: translateY(0); }
		    100% { transform: translateY(-15px); }
		}

		img.sus {
			-webkit-animation: spinner 2s infinite  alternate;
		    animation: spinner 2s infinite  alternate;
		}
		@-webkit-keyframes spinner {
		    0% { -webkit-transform: scaleX(-1); }
		    50% { -webkit-transform: scaleX(-1); }
		    60% { -webkit-transform: scaleX(1); }
		    100% { -webkit-transform: scaleX(1); }
		}
		@keyframes spinner {
		    0% { transform: scaleX(-1); }
		    50% { transform: scaleX(-1); }
		    60% { transform: scaleX(1); }
		    100% { transform: scaleX(1);}
		}
	</style>
